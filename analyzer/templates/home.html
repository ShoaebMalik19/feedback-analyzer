<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">

      <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">ðŸ§  Feedback Analyzer</h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <textarea 
          name="feedback" 
          rows="5" 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Type your feedback here..."
          required
        ></textarea>
        
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Analyze Sentiment
        </button>
      </form>

      {% if result %}
        <div class="mt-6 p-4 bg-green-100 text-green-800 border border-green-300 rounded-md text-center font-medium">
          {{ result }}
        </div>
      {% endif %}

    </div>
  </div>

</body>
</html>
